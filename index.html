<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="container mb-3 p-4">
        <h1 class="text-center">Money Count</h1>
    </header>
    <main class="container mb-5">
        <div class="row ">
            <div class="col-md-6">
                <img style="height: 800px;" class="img-fluid" src="./image-1.jpg" alt="Money Image" srcset="">
            </div>
            <div class="col-md-6">
                <h1 class="text-center mt-3 mb-3">Income</h1>
                <div class="row justify-content-md-center mb-3">
                    <h5 class="col-sm-2">Income</h5>
                    <div class="col-sm-8">
                        <input type="number" id="income-input" class="form-control mb-2">
                    </div>
                </div>
                <h1 class="text-center mb-3">Expenses</h1>
                <div class="row justify-content-md-center mb-3">
                    <h5 class="col-sm-2">Food</h5>
                    <div class="col-sm-8">
                        <input type="number" id="food-input" class="form-control mb-2">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center">
                    <h5 class="col-sm-2">Rent</h5>
                    <div class="col-sm-8">
                        <input type="number" id="rent-input" class="form-control mb-2">
                    </div>
                </div>
                <div class="row mb-3 justify-content-md-center mb-2">
                    <h5 class="col-sm-2">Clothes</h5>
                    <div class="col-sm-8">
                        <input type="number" type="number" id="clothes-input" class="form-control mb-2">
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <button id="calculate-total" type="button" class=" btn btn-primary btn-lg">Calculate</button>
                </div>

                <div class="mb-4 mt-3">
                    <h4 class="text-center">Total Expenses: <span id="expenses-total">0</span> $</h4>
                    <h4 class="text-center">Balance: <span id="balance-total">0</span> $</h4>
                </div>


                <div class="row mb-3 justify-content-md-center">
                    <h3 class="col-sm-2">Save</h3>
                    <div class="col-sm-8">
                        <div class="input-group mb-3">
                            <input type="number" id="save-input" class="form-control">
                            <span class="input-group-text">%</span>
                            <button type="submit" id="save-amount" class="btn btn-lg btn-primary">Save</button>
                        </div>
                    </div>
                </div>

                <div>
                    <h5 class="text-center mb-3">Saving Amount: <span id="saving-total">0</span></h5>
                    <h5 class="text-center">Remaining Balance: <span id="remaining-total">0</span></h5>
                </div>


            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        input.form-control {
            background-color: #DCDCDC !important;
        }
    </style>
    <script src="main.js"></script>
</body>

</html>
